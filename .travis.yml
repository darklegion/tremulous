language: cpp
sudo: required
dist: trusty

services:
- docker

git:
  depth: 5

notifications:
  slack:
    secure: 
  irc:
    - "ircs://chat.freenode.net:7070#grangerhub"
  email:
    on_success: change
    on_failure: change

matrix:
  include:
  - os: linux
    env: PLATFORM=linux
    before_install:
    - docker pull grangerhub/tremulous13:latest
    - docker run -e PLATFORM -v $(pwd):/usr/src grangerhub/tremulous13:latest ./misc/docker-build.sh
    script:
    - true
  - os: linux
    env: PLATFORM=mingw32
    before_install:
    - docker pull grangerhub/tremulous13:latest
    - docker run -e PLATFORM -v $(pwd):/usr/src grangerhub/tremulous13:latest ./misc/docker-build.sh
    script:
    - true
  - os: linux
    env: PLATFORM=mingw32 ARCH=x86
    before_install:
    - docker pull grangerhub/tremulous13:latest
    - docker run -e ARCH -e PLATFORM -v $(pwd):/usr/src grangerhub/tremulous13:latest ./misc/docker-build.sh
    script:
    - true
  - os: osx
    osx_image: xcode8
    compiler: clang
    env: ARCH=x86_64
    before_install:
    - rm -rf build
    script:
    - ./misc/travis-ci-build.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/*.zip
  on:
    repo: GrangerHub/tremulous
    tags: true
