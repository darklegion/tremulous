//
// KEY BINDINGS
//

unbindall

bind  -             sizedown
bind  _             sizedown
bind  =             sizeup
bind  +             sizeup

//
// WEAPONS/UPGRADES
//
bind  MOUSE1        +attack
bind  MOUSE2        +button5

bind  [             weapprev
bind  ]             weapnext
bind  mwheelup      weapprev
bind  mwheeldown    weapnext
bind  ENTER         +button2
bind  MOUSE3        +button2


//
// CHARACTER CONTROLS
//

bind  CTRL          +attack

bind  ALT           +strafe
bind  SHIFT         +speed

bind  DEL           +lookdown
bind  PGDN          +lookup
bind  END           centerview

bind  c             +movedown
bind  SPACE         +moveup


bind  UPARROW       +forward
bind  DOWNARROW     +back
bind  LEFTARROW     +left
bind  RIGHTARROW    +right
bind  w             +forward
bind  a             +moveleft
bind  s             +back
bind  d             +moveright

bind  x             +button8
bind  v             +button6

bind  \             +mlook

//
// MISC
//

bind  t             messagemode
bind  y             messagemode2
bind  u             messagemode3
bind  i             messagemode4

bind  r             reload
bind  b             "buy ammo"
bind  m             "itemact medkit"
bind  g             "itemact gren"
bind  j             "itemtoggle jetpack"
bind  z             "itemtoggle blaster"
bind  q             +button7
bind  e             deconstruct
bind  ,             rotatebuildleft
bind  .             rotatebuildright
bind  /             rotatebuild
bind  f             +button3
bind  h             scoresUp
bind  n             scoresDown

